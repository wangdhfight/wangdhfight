<script id="ch0105/16">
    var N=Number(prompt())/* 程序员年薪 */
    var K=Number(prompt())/* 每年百分数增长 */
    var M=1/* 第几年 */
    var sumSalary=0
    var price=200

    var flag=false
    for(M;M <= 20; M++){
        sumSalary += N  
        if(sumSalary >= price){
            console.log(M)
            flag=true
            break
        }
        price *=(1 + K / 100)
    }
    if(!flag){
        console.log('Impossible')
    }
</script>
