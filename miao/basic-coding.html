<script id="ch0104/20">
    var a=Number(prompt())
    var b=Number(prompt())
    var c=Number(prompt())
    var delta=b*b-4*a*c
    var x1=(-b + Math.sqrt(delta))/(2*a)
    var x2=(-b - Math.sqrt(delta))/(2*a)
    if (delta == 0) {
        console.log('x1='+ x1,'x2='+ x2)
    }else if(delta > 0){
        console.log('x1='+ x1,'x2='+ x2)
    }else if(delta < 0){
        console.log('x1='+((-b)/(2*a)))+'+'+(Math.sqrt(4*a*c-b*b) / (2*a))+'i','x2='+((-b)/(2*a))+'-'+(Math.sqrt(4*a*c-b*b) / (2*a))+'i'
    }
</script>
