<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-grid</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
            width: 170px;
        }

        li{
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid blue;
            margin-left: -5px;
            margin-bottom: -5px;
            position: relative;
        }
        li:hover{
            border: 5px solid red;
            z-index: 50;
        }
        
    </style>
</head>

<body>

    <ul>
        <li>1</li><li>2</li><li>3</li>
        <li>4</li><li>5</li><li>6</li>
        <li>7</li><li>8</li><li>9</li>
    </ul>

</body>

</html>
